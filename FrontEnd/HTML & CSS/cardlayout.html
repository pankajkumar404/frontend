<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: lightgray;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .card-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            width: 80%;
        }
        .card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s;
        }
        .card:hover {
            transform: translateY(-10px);
        }
        .card img {
            width: 100%;
            height: auto;
        }
        .card-content {
            padding: 15px;
        }
        .card h3 {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <img src="mountain.jpg" alt="Card Image">
            <div class="card-content">
                <h3>Card Title 1</h3>
                <p>This is a short description of the card.</p>
            </div>
        </div>
        <div class="card">
            <img src="mouse.jpg" alt="Card Image">
            <div class="card-content">
                <h3>Card Title 2</h3>
                <p>This is another short description of the card.</p>
            </div>
        </div>
        <div class="card">
            <img src="gautambuddha.jpg" alt="Card Image">
            <div class="card-content">
                <h3>Card Title 3</h3>
                <p>Yet another short description for the card.</p>
            </div>
        </div>
    </div>
    
</body>
</html>
