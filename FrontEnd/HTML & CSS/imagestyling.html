<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image styling</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightgray;
        }
        .image-container {
            text-align: center;
        }
        .styled-image {
            width: 300px;
            border: 5px solid black;
            border-radius: 15px;
            box-shadow: 5px 5px 15px gray;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <p>Gautam Buddha</p>
        <img src="gautambuddha.jpg" alt="Image not found" class="styled-image">
    </div>
    
</body>
</html>
