<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom CSS Animation</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
            overflow: hidden;
            flex-direction: column;
        }
        .logo {
            width: 100px;
            height: 100px;
            background-color: #007BFF;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            border-radius: 50%;
            position: absolute;
            opacity: 0;
            animation: fadeInMove 3s ease-in-out forwards;
        }
        @keyframes fadeInMove {
            0% {
                transform: translateY(-100px);
                opacity: 0;
            }
            50% {
                transform: translateY(50px);
                opacity: 0.5;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .bouncing-ball {
            width: 50px;
            height: 50px;
            background-color: red;
            border-radius: 50%;
            position: absolute;
            bottom: 0;
            animation: bounce 2s infinite ease-in-out;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-200px);
            }
        }
        .moving-square {
            width: 60px;
            height: 60px;
            background-color: green;
            position: absolute;
            top: 50px;
            left: 0;
            animation: moveRight 4s linear infinite;
        }
        @keyframes moveRight {
            0% {
                left: 0;
            }
            100% {
                left: 100%;
                transform: translateX(-100%);
            }
        }
    </style>
</head>
<body>
    <div class="logo">Logo</div>
    <div class="bouncing-ball"></div>
    <div class="moving-square"></div>
</body>
</html>
