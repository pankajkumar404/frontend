<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .navbar {
            background-color: darkblue;
            padding: 15px;
            display: flex;
            justify-content: center;
        }
        .nav-item {
            position: relative;
            margin: 0 15px;
            color: white;
            cursor: pointer;
            padding: 10px;
        }
        .nav-item:hover {
            background-color: navy;
            border-radius: 5px;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            min-width: 150px;
        }
        .dropdown a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
        }
        .dropdown a:hover {
            background-color: lightgray;
        }
        .nav-item:hover .dropdown {
            display: block;
        }
        .nav-item::after {
            content: " â–¼";
            font-size: 12px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-item">Menu
            <div class="dropdown">
                <a href="#">Link 1</a>
                <a href="#">Link 2</a>
                <a href="#">Link 3</a>
            </div>
        </div>
    </nav>
    
</body>
</html>
