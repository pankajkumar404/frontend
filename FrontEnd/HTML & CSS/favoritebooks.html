<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Favorite Books</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        nav {
            background: #333;
            padding: 10px;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 5px 10px;
            display: inline-block;
        }
        nav ul li a:hover {
            background: #555;
            border-radius: 5px;
        }
        h1 {
            color: #333;
            margin-top: 80px; /* Adjusted margin to avoid overlap */
        }
        p {
            color: #555;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background: #fff;
            margin: 5px auto;
            padding: 10px;
            width: 50%;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Services</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <h1>My Favorite Books</h1>
    <p>Here are some of my favorite books that I love to read:</p>
    <ul>
        <li>The Alchemist - Paulo Coelho</li>
        <li>Rich Dad Poor Dad - Robert Kiyosaki</li>
        <li>The 7 Habits of Highly Effective People - Stephen R. Covey</li>
        <li>Atomic Habits - James Clear</li>
    </ul>
</body>
</html>
