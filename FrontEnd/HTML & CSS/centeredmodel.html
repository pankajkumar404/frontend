<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Centered Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: lightgray;
        }
        .modal-container {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }
        .modal {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 300px;
            text-align: center;
            position: relative;
        }
        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
        }
        .open-modal-btn {
            padding: 10px 20px;
            background-color: blue;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="open-modal-btn" onclick="openModal()">Open Modal</button>
    
    <div class="modal-container" id="modalContainer">
        <div class="modal">
            <span class="close-btn" onclick="closeModal()">&times;</span>
            <h2>Modal Title</h2>
            <p>This is a centered modal popup.</p>
        </div>
    </div>

    <script>
        function openModal() {
            document.getElementById("modalContainer").style.display = "flex";
        }
        function closeModal() {
            document.getElementById("modalContainer").style.display = "none";
        }
    </script>
</body>
</html>
